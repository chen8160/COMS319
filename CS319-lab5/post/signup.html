<html>

<head>
    <title>Signup</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
    <div align="center">
        <h1>Signup</h1>
        <p>
            <lable for="UN">User Name</lable>
            <input id="UN" name="userName" type="text" />
        </p>
        <p>
            <label for="PW">Password</label>
            <input id="PW" name="passWord" type="text" />
        </p>
        <p>
            <input type="button" id="signup" name="signup" value="Signup" />
        </p>
        <p id="status" style="color:red"></p>
    </div>

    <script>
        $("#signup").click(function () {
            $.post("signup.php", {
                    name: $('#UN').val(),
                    pass: $("#PW").val()
                },
                function (data, status) {
                    var result = (data);
                    if (result == "success") {
                        //go to login page
                        window.open("./login.html", "_self");
                    } else {
                        $("#status").html(data);
                    }
                });
        });
    </script>

</body>

</html>
