<body>
    <!-- Html Element: button id: btn1 event: click-->
    <input type="button" id="btn1" value="Show Effects" />
    <!-- Html Element: button id: btn2 event: mouseover-->
    <input type="button" id="btn2" value="Show Effects" />
    <!-- Html Element: button id: btn3 event: mouseleave-->
    <input type="button" id="btn3" value="Show Effects" />
    <!-- Html Element: button id: btn4 event: mousedown-->
    <input type="button" id="btn4" value="Show Effects" />
    <!-- Html Element: button id: btn5 event: mousemove-->
    <input type="button" id="btn5" value="Show Effects" />

    <!-- Html Element: paragraph id: 1 effect: hide-->
    <p id="1" class="effect">Effect 1</p>
    <!-- Html Element: paragraph id: 2 effect: fadeOut-->
    <p id="2" class="effect">Effect 2</p>
    <!-- Html Element: paragraph id: 3 effect: show-->
    <p hidden id="3" class="effect">Effect 3</p>
    <!-- Html Element: paragraph id: 4 effect: toggle-->
    <p id="4" class="effect">Effect 4</p>
    <!-- Html Element: paragraph id: 5 effect: fadeToggle-->
    <p id="5" class="effect">Effect 5</p>

</body>

</html>
