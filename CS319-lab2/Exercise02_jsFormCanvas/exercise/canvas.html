<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
    <button type="button" onclick="createComponent()">Start</button>
    <button type="button" onclick="turnLeft()">Turn left</button>
    <button type="button" onclick="turnRight()">Turn Right</button>
<script>

var started = false;
function startGame() {
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        this.interval;
        document.body.insertBefore(this.canvas, document.body.childNodes[1]);
    }
}

var myGamePiece;

function createComponent(){
    if(!started){
        myGamePiece = new component(4, 4, "red", 0, 133);
        myGameArea.interval = setInterval(updateGameArea, 20);
        updateGameArea();
        started = true;
    }
    
}

function component(width, height, color, x, y) {
    if(myGamePiece == null){
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = y; 
        this.speedX = 1;
        this.speedY = 0;
        this.update = function(){
            ctx = myGameArea.context;
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
        this.newPos = function() {
            this.x += this.speedX;
            this.y += this.speedY;
        }
    }
}
    
function updateGameArea() {
//    myGameArea.clear();
    myGamePiece.newPos();
    myGamePiece.update();
}

</script>

</body>
</html>
