<h1>Librarian</h1>
<input id="clearLS" type="button" value="Clear Localstorage" />
<div id="lib">Library Table</div>
<table id="table" border="2">
    <tbody>
        <th>Art</th>
        <th>Science</th>
        <th>Sport</th>
        <th>Literature</th>
        <tr ng-repeat="row in lib.rows">
            <td ng-style="{backgroundColor: checkPresence(val)}" ng-click="detail()" ng-repeat="val in row track by $index"> {{val.bookName}} </td>
        </tr>
    </tbody>
</table>
<div id="description"></div>
<div ng-hide="false" id="form">
    <label for="bookName">Book Name</label>
    <input id="bookName" type="text" name="bookName" />
    <!--
    <label for="bookID">Book ID</label>
    <input id="bookID" type="text" name="bookID" />
-->
    <label for="shelf">Shelf</label>
    <select id="type">
        <option value="Art">Art</option>
        <option value="Science">Science</option>
        <option value="Sport">Sport</option>
        <option value="Literature">Literature</option>
    </select>
    <label for="check_ref">Reference? </label>
    <input type="checkbox" name="check_ref" id="check_ref" />

    <input id="add" type="button" value="Add" />
</div>
<br>
<a href="#/">Logout</a>
